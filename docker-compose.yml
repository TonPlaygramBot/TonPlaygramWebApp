version: '3.9'

services:
  api-server:
    build:
      context: ./api-server
    env_file:
      - ./api-server/.env
    ports:
      - '8000:8000'
    volumes:
      - ./api-server/storage:/app/storage
    depends_on:
      - redis

  gpu-inference:
    build:
      context: ./gpu-inference
    env_file:
      - ./gpu-inference/.env
    ports:
      - '8001:8001'
    volumes:
      - ./gpu-inference/storage:/app/storage
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
