version: '3.9'
services:
  platform-help-api:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -lc "npm install && node --loader ts-node/esm packages/ingestion-public/src/cli.ts && node --loader ts-node/esm packages/api/src/server.ts"
    environment:
      - PORT=4040
      - NODE_ENV=production
    ports:
      - '4040:4040'
