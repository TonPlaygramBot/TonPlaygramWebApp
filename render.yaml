services:
  - type: web
    runtime: node
    name: tonplaygram-api
    branch: main
    rootDir: bot
    buildCommand: |
      npm install
      npm --prefix ../webapp ci
      npm --prefix ../webapp run build
    startCommand: npm start

  - type: web
    runtime: static
    name: tonplaygram-fe
    branch: main
    rootDir: webapp
    buildCommand: npm install && npm run build
    staticPublishPath: dist

