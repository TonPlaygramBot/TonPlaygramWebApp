services:
  - type: web
    runtime: node
    name: tonplaygram-api
    branch: main
    rootDir: bot
    buildCommand: npm install && npm --prefix ../webapp install && npm --prefix ../webapp run build
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        value: mongodb://localhost:27017/tonplaygram

  - type: web
    runtime: node
    name: tonplaygram-fe
    branch: main
    rootDir: webapp
    buildCommand: npm install && npm run build
    startCommand: npm start

