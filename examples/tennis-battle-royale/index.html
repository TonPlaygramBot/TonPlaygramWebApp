<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tennis Battle Royale</title>
  <style>
    body {
      margin: 0;
      background: #0c1020;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }
    .scoreboard {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #222;
      color: #fff;
      align-items: center;
    }
    .scoreboard .player {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .scoreboard .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .court-wrapper {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .court {
      position: relative;
      width: 80vw;
      max-width: 800px;
      height: 60vh;
      background: #3b8f41;
      border: 10px solid #1f1f1f;
      box-sizing: border-box;
      overflow: hidden;
    }
    .net {
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 8px;
      background-size: 20px 17px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><g fill="none" stroke="%23fff" stroke-width="2"><path d="M1 4.33l9-4.33 9 4.33v8.34l-9 4.33-9-4.33z"/></g></svg>');
    }
    .player-area {
      position: absolute;
      top: 50%;
      transform: translateY(-100%);
      left: 0;
      right: 0;
      bottom: 0;
    }
    .player {
      position: absolute;
      left: 50%;
      transform: translate(-50%, 0);
    }
    .player.bottom { bottom: 10%; }
    .player.top {
      top: 10%;
      transform: translate(-50%, 0) rotate(180deg);
    }
    .racket {
      position: relative;
      font-size: 90px;
      line-height: 1;
      display: inline-block;
    }
    .racket.red { filter: hue-rotate(-120deg) saturate(4); }
    .racket.blue { filter: hue-rotate(120deg) saturate(4); }
    .ball {
      position: absolute;
      left: 50%;
      bottom: 100%;
      font-size: 36px;
      transform: translate(-50%, -10px);
      transition: transform 0.3s;
    }
    .throw-btn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 8px 12px;
    }
    .ad {
      position: absolute;
      background: #ff0;
      color: #000;
      font-weight: bold;
      overflow: hidden;
    }
    #ad-top, #ad-bottom {
      left: 0;
      right: 0;
      height: 24px;
    }
    #ad-top { top: 0; }
    #ad-bottom { bottom: 0; }
    #ad-left, #ad-right {
      top: 0;
      bottom: 0;
      width: 40px;
    }
    #ad-left { left: 0; }
    #ad-right { right: 0; }
    .ad .inner {
      position: absolute;
      white-space: nowrap;
    }
    #ad-top .inner, #ad-bottom .inner {
      display: flex;
      animation: scrollX 10s linear infinite;
    }
    #ad-left .inner, #ad-right .inner {
      display: flex;
      flex-direction: column;
      animation: scrollY 10s linear infinite;
    }
    @keyframes scrollX {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    @keyframes scrollY {
      from { transform: translateY(0); }
      to { transform: translateY(-50%); }
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="player"><div class="avatar">ðŸ˜Ž</div><div class="info"><div>User1</div><div>0 / 0</div></div></div>
    <div class="player"><div class="avatar">ðŸ¤–</div><div class="info"><div>User2</div><div>0 / 0</div></div></div>
  </div>
  <div class="court-wrapper">
    <div id="ad-top" class="ad"><div class="inner">Ad &nbsp; Ad &nbsp; Ad &nbsp; Ad &nbsp; Ad &nbsp; Ad</div></div>
    <div id="ad-bottom" class="ad"><div class="inner">Ad &nbsp; Ad &nbsp; Ad &nbsp; Ad &nbsp; Ad &nbsp; Ad</div></div>
    <div id="ad-left" class="ad"><div class="inner">Ad<br/>Ad<br/>Ad<br/>Ad<br/>Ad<br/>Ad</div></div>
    <div id="ad-right" class="ad"><div class="inner">Ad<br/>Ad<br/>Ad<br/>Ad<br/>Ad<br/>Ad</div></div>
    <div class="court">
      <div class="net"></div>
      <div class="player-area">
        <div class="player bottom" id="p1">
          <div class="racket red" id="racket1">ðŸŽ¾</div>
          <div class="ball" id="ball">ðŸŽ¾</div>
        </div>
        <div class="player top" id="p2">
          <div class="racket blue" id="racket2">ðŸŽ¾</div>
        </div>
      </div>
      <button class="throw-btn" id="throw">Throw</button>
    </div>
  </div>
  <script>
    const player = document.getElementById('p1');
    const ball = document.getElementById('ball');
    let ballThrown = false;
    document.addEventListener('keydown', (e) => {
      const step = 10;
      const rect = player.getBoundingClientRect();
      const courtRect = document.querySelector('.court').getBoundingClientRect();
      let x = rect.left;
      if (e.key === 'ArrowLeft') x = Math.max(courtRect.left, x - step);
      if (e.key === 'ArrowRight') x = Math.min(courtRect.right - rect.width, x + step);
      player.style.left = (x - courtRect.left) + 'px';
    });
    document.getElementById('throw').addEventListener('click', () => {
      if (ballThrown) return;
      ballThrown = true;
      ball.animate([
        { transform: 'translate(-50%, -10px)' },
        { transform: 'translate(-50%, -70px)' },
        { transform: 'translate(-50%, -30px)' }
      ], { duration: 600, fill: 'forwards' });
    });
  </script>
</body>
</html>
