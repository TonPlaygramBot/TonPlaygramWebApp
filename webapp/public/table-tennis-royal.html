<!doctype html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'><title>Table Tennis Royal</title><style>body{margin:0;background:#050914;color:#fff;font-family:system-ui;display:flex;flex-direction:column;align-items:center}h1{font-size:20px;margin:12px 0 6px}canvas{background:#0b1020;border:2px solid #38bdf8;border-radius:12px;touch-action:none}p{margin:4px 0 8px}</style></head><body><h1>Table Tennis Royal</h1><p>You: <span id='a'>0</span> Â· AI: <span id='b'>0</span></p><canvas id='c' width='360' height='620'></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let p={x:145,y:590,w:70,h:10},ai={x:145,y:20,w:70,h:10},ball={x:180,y:310,vx:2.8,vy:3.2,r:7},sa=0,sb=0;function rst(dir){ball.x=180;ball.y=310;ball.vx=(Math.random()>.5?1:-1)*(2.4+Math.random());ball.vy=dir*(3+Math.random()*1.8);}function tick(){ball.x+=ball.vx;ball.y+=ball.vy;if(ball.x<ball.r||ball.x>360-ball.r)ball.vx*=-1;ai.x+=Math.sign(ball.x-(ai.x+ai.w/2))*3.1;ai.x=Math.max(0,Math.min(360-ai.w,ai.x));if(ball.y+ball.r>=p.y&&ball.x>=p.x&&ball.x<=p.x+p.w&&ball.vy>0){ball.vy*=-1;ball.vx+=(ball.x-(p.x+p.w/2))*0.03;}if(ball.y-ball.r<=ai.y+ai.h&&ball.x>=ai.x&&ball.x<=ai.x+ai.w&&ball.vy<0){ball.vy*=-1;ball.vx+=(ball.x-(ai.x+ai.w/2))*0.02;}if(ball.y<0){sa++;a.textContent=sa;rst(1);}if(ball.y>620){sb++;b.textContent=sb;rst(-1);}x.clearRect(0,0,360,620);x.fillStyle='#0f172a';x.fillRect(0,0,360,620);x.strokeStyle='rgba(255,255,255,.2)';x.setLineDash([8,8]);x.beginPath();x.moveTo(0,310);x.lineTo(360,310);x.stroke();x.setLineDash([]);x.fillStyle='#e2e8f0';x.fillRect(p.x,p.y,p.w,p.h);x.fillRect(ai.x,ai.y,ai.w,ai.h);x.beginPath();x.arc(ball.x,ball.y,ball.r,0,7);x.fill();requestAnimationFrame(tick);}c.addEventListener('pointermove',e=>{const r=c.getBoundingClientRect(),px=(e.clientX-r.left)*(c.width/r.width);p.x=Math.max(0,Math.min(360-p.w,px-p.w/2));});tick();</script></body></html>
