<!doctype html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Fruit Slice</title>
<style>body{margin:0;background:#05060c;color:#fff;font-family:system-ui;display:flex;flex-direction:column;align-items:center}h1{font-size:20px;margin:12px 0 8px}canvas{background:#111827;border:2px solid #22c55e;border-radius:12px;touch-action:none}.meta{margin-bottom:6px}</style></head>
<body><h1>Fruit Slice</h1><div class="meta">Score: <span id="score">0</span></div><canvas id="cv" width="360" height="620"></canvas>
<script>
const cv=document.getElementById('cv'),ctx=cv.getContext('2d'); let score=0,lives=3; const fruits=[]; const swipes=[];
function spawn(){fruits.push({x:30+Math.random()*300,y:640,r:16+Math.random()*14,vx:(Math.random()-0.5)*3,vy:-(9+Math.random()*4),cut:false,color:`hsl(${Math.random()*360},85%,58%)`});}
setInterval(()=>{if(lives>0)spawn();},700);
function step(){ctx.clearRect(0,0,360,620); ctx.fillStyle='#0f172a';ctx.fillRect(0,0,360,620);
for(const f of fruits){f.x+=f.vx; f.y+=f.vy; f.vy+=0.18; if(!f.cut && f.y>640){lives--; f.cut=true;} }
for(const s of swipes){s.life--;}
for(const f of fruits){if(f.cut) continue; for(const s of swipes){const dx=f.x-s.x,dy=f.y-s.y; if(dx*dx+dy*dy<(f.r+12)*(f.r+12)){f.cut=true;score++;document.getElementById('score').textContent=score;}}}
for(const f of fruits){if(f.y<-40||f.y>700) f.cut=true; if(!f.cut){ctx.fillStyle=f.color;ctx.beginPath();ctx.arc(f.x,f.y,f.r,0,Math.PI*2);ctx.fill();}}
for(const s of swipes){ctx.strokeStyle='rgba(34,197,94,'+(s.life/12)+')';ctx.lineWidth=10;ctx.lineCap='round';ctx.beginPath();ctx.moveTo(s.x-16,s.y-16);ctx.lineTo(s.x+16,s.y+16);ctx.stroke();}
for(let i=fruits.length-1;i>=0;i--) if(fruits[i].cut) fruits.splice(i,1); for(let i=swipes.length-1;i>=0;i--) if(swipes[i].life<=0) swipes.splice(i,1);
ctx.fillStyle='#fff';ctx.font='16px system-ui';ctx.fillText('Lives: '+Math.max(lives,0),12,26);
if(lives<=0){ctx.fillStyle='rgba(0,0,0,.66)';ctx.fillRect(0,0,360,620);ctx.fillStyle='#fff';ctx.font='28px system-ui';ctx.fillText('Game Over',110,300);} requestAnimationFrame(step);} 
function touch(x,y){if(lives<=0)return; swipes.push({x,y,life:12});}
cv.addEventListener('pointerdown',e=>touch(e.offsetX,e.offsetY)); cv.addEventListener('pointermove',e=>{if(e.buttons)touch(e.offsetX,e.offsetY)});
requestAnimationFrame(step);
</script></body></html>
