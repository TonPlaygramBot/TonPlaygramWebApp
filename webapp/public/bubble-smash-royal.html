<!doctype html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'><title>Bubble Smash Royal</title><style>body{margin:0;background:#070b1a;color:#fff;font-family:system-ui;display:flex;flex-direction:column;align-items:center}h1{font-size:20px;margin:12px 0 6px}canvas{background:#111827;border:2px solid #60a5fa;border-radius:12px;touch-action:none}p{margin:4px 0 8px}</style></head><body><h1>Bubble Smash Royal</h1><p>Score: <span id='s'>0</span> Â· Time: <span id='t'>60</span>s</p><canvas id='c' width='360' height='620'></canvas><script>const c=c=document.getElementById('c'),x=c.getContext('2d');let score=0,time=60,over=false;const bubbles=[];function spawn(){bubbles.push({x:20+Math.random()*320,y:640,r:14+Math.random()*24,vy:1.2+Math.random()*1.8,h:Math.random()*360});}const iv=setInterval(()=>{if(!over&&bubbles.length<16)spawn();},400);setInterval(()=>{if(over)return;time--;t.textContent=time;if(time<=0)over=true;},1000);function draw(){x.clearRect(0,0,360,620);x.fillStyle='#0f172a';x.fillRect(0,0,360,620);for(const b of bubbles){b.y-=b.vy;x.fillStyle=`hsl(${b.h},85%,60%)`;x.beginPath();x.arc(b.x,b.y,b.r,0,7);x.fill();x.strokeStyle='rgba(255,255,255,.45)';x.stroke();}for(let i=bubbles.length-1;i>=0;i--)if(bubbles[i].y<-40)bubbles.splice(i,1);if(over){x.fillStyle='rgba(0,0,0,.6)';x.fillRect(0,0,360,620);x.fillStyle='#fff';x.font='28px system-ui';x.fillText('Finished',128,300);}requestAnimationFrame(draw);}c.addEventListener('pointerdown',e=>{if(over)return;const r=c.getBoundingClientRect(),px=(e.clientX-r.left)*(c.width/r.width),py=(e.clientY-r.top)*(c.height/r.height);for(let i=bubbles.length-1;i>=0;i--){const b=bubbles[i],dx=px-b.x,dy=py-b.y;if(dx*dx+dy*dy<=b.r*b.r){score+=10;document.getElementById('s').textContent=score;bubbles.splice(i,1);break;}}});draw();</script></body></html>
