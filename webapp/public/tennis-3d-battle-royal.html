<!doctype html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'><title>Tennis 3D Battle Royal Classic</title><style>body{margin:0;background:#030712;color:#fff;font-family:system-ui;display:flex;flex-direction:column;align-items:center}h1{font-size:18px;margin:12px 0 6px}canvas{background:#0a1220;border:2px solid #4ade80;border-radius:12px;touch-action:none}p{margin:4px 0 8px}</style></head><body><h1>Tennis 3D Battle Royal (Classic)</h1><p>Perspective lane rally Â· Score: <span id='s'>0</span></p><canvas id='c' width='360' height='620'></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d');let batX=180,score=0,over=false;let ball={x:180,y:120,z:1,vx:1.2,vy:1.9,vz:0.018};function drawCourt(){x.fillStyle='#0f172a';x.fillRect(0,0,360,620);for(let i=0;i<8;i++){const y=80+i*65;x.strokeStyle='rgba(255,255,255,'+(0.22-i*0.02)+')';x.beginPath();x.moveTo(40+i*10,y);x.lineTo(320-i*10,y);x.stroke();}}function loop(){drawCourt();const scale=0.45+ball.z*1.2;const bx=180+(ball.x-180)*scale,by=80+ball.y*scale,br=Math.max(5,14*scale);x.fillStyle='#fde047';x.beginPath();x.arc(bx,by,br,0,7);x.fill();const batW=90,batY=560;x.fillStyle='#22d3ee';x.fillRect(batX-batW/2,batY,batW,12);if(!over){ball.x+=ball.vx;ball.y+=ball.vy;ball.z+=ball.vz;if(ball.x<80||ball.x>280)ball.vx*=-1;if(ball.y<0){ball.vy=Math.abs(ball.vy);}if(by+br>=batY&&bx>=batX-batW/2&&bx<=batX+batW/2&&ball.vy>0){ball.vy*=-1.05;ball.vx+=(bx-batX)*0.012;score++;s.textContent=score;}if(by>620){over=true;}}if(over){x.fillStyle='rgba(0,0,0,.6)';x.fillRect(0,0,360,620);x.fillStyle='#fff';x.font='26px system-ui';x.fillText('Game Over',118,300);}requestAnimationFrame(loop);}c.addEventListener('pointermove',e=>{const r=c.getBoundingClientRect();batX=(e.clientX-r.left)*(c.width/r.width);});loop();</script></body></html>
