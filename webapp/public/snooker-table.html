<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snooker Training Field</title>
  <style>
    html,body{height:100%;margin:0;background:transparent}
    .stage{position:relative;width:100vw;height:100vh}
    #tableWrapper{position:absolute;inset:0;background:url('/assets/icons/64e79228-35e3-4fdc-b914-fca635a40220.webp') top center/calc(100% + 8px) calc(100% + 20px) no-repeat;pointer-events:none;z-index:-1}
    #markings{position:absolute;inset:0;width:100%;height:100%;display:block;pointer-events:none}
  </style>
</head>
<body>
  <div class="stage">
    <div id="tableWrapper"></div>
    <canvas id="markings"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('markings');
    const ctx = canvas.getContext('2d');

    // Match Pool Royale snooker table dimensions
    const TABLE_W = 768;
    const TABLE_H = 1216;
    const BALL_R = 18;
    const POCKET_SHORTEN = 6;
    const POCKET_R = BALL_R * 1.3;
    const SIDE_POCKET_R = POCKET_R;
    const BORDER = 57;
    const BORDER_TOP = BORDER + BALL_R * 2 - 4;
    const BORDER_BOTTOM = BORDER + 14;

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      draw();
    }

    function draw() {
      const W = canvas.clientWidth;
      const H = canvas.clientHeight;
      ctx.clearRect(0, 0, W, H);

      // Removed pocket guide overlays so balls can move freely
    }


    resize();
    window.addEventListener('resize', resize);
  </script>
</body>
</html>
