<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pool Royale Bracket</title>
<style>
  :root{
    --bg:#0b1020;
    --panel:#11172a;
    --ink:#dbe7ff;
    --accent:#2563eb;
    --accent-2:#f97316;
    --accent-3:#a855f7;
    --muted:#8aa0d1;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:system-ui,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
    background: radial-gradient(80% 60% at 50% 0%, #0f1735 0%, var(--bg) 60%);
    color:var(--ink);
    display:flex; flex-direction:column; gap:10px;
  }
  /* Original demo toolbar and notes are hidden */
  header, .setup, .footer-note{display:none}
  .canvas-wrap{
    position:relative;
    overflow:auto; /* allow horizontal scroll on phones */
    border-top:1px solid rgba(255,255,255,.06);
    border-bottom:1px solid rgba(255,255,255,.06);
    background:
      radial-gradient(1000px 300px at 50% -50px, rgba(37,99,235,.25), transparent 70%),
      radial-gradient(800px 300px at 50% 100%, rgba(249,115,22,.15), transparent 70%);
  }
  canvas{ display:block; margin:0 auto; }
  .footer-note{padding:8px 12px; text-align:center; color:var(--muted); font-size:.85rem}
  details{margin-left:auto}
  summary{cursor:pointer}
  .pill {
    display:inline-flex; align-items:center; gap:8px; padding:4px 8px; border-radius:999px;
    background:rgba(37,99,235,.15); border:1px solid rgba(37,99,235,.35); color:#cfe0ff;
    font-size:.8rem;
  }

  #continueBtn {
    margin:8px auto 16px;
    padding:8px 16px;
    background:var(--accent);
    color:#fff;
    border:none;
    border-radius:4px;
    display:block;
  }
  .hidden{display:none}
  #championOverlay{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,.8);display:flex;flex-direction:column;
    align-items:center;justify-content:center;gap:12px;z-index:1000;
  }
  #championOverlay img{width:120px;height:120px;border-radius:50%}
  #championOverlay button{padding:8px 16px;background:var(--accent);color:#fff;border:none;border-radius:4px}
  .coin-confetti{position:fixed;top:-40px;width:32px;height:32px;pointer-events:none;animation:coin-fall var(--duration,3s) linear forwards;z-index:999}
  @keyframes coin-fall{from{transform:translateY(-10vh) rotate(0deg);opacity:1}to{transform:translateY(100vh) rotate(360deg);opacity:0}}
</style>
</head>
<body>
<div class="canvas-wrap">
  <canvas id="board" width="1200" height="800" aria-label="Tournament bracket canvas"></canvas>
</div>

<button id="continueBtn">Continue</button>

<div id="championOverlay" class="hidden">
  <img id="championAvatar" alt="winner" />
  <div id="championName"></div>
  <button id="lobbyBtn">Return to Lobby</button>
</div>

<script>
(function(){
  const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  const canvas = document.getElementById('board');
  const ctx = canvas.getContext('2d');
  const theme = {
    bg:'#0b1020',
    panel:'#11172a',
    ink:'#dbe7ff',
    muted:'#8aa0d1',
    neonA:'#2563eb',
    neonB:'#f97316',
    neonC:'#a855f7',
    line:'#233155'
  };

  let hitRegions = []; // {round, match, slot, x,y,w,h}

  let state = {
    players: [],
    N: 0,
    bracketN: 0,
    rounds: [],
    seedToPlayer: {},
    pot: 0,
    amount: 0,
    token: 'TPC',
    tgId: null,
    accountId: null,
    dev: null,
    dev1: null,
    dev2: null
  };

  const STORAGE_KEY = 'poolTournament';
  const AI_PLAYERS = [
    { name: 'USA', flag: '🇺🇸' },
    { name: 'UK', flag: '🇬🇧' },
    { name: 'Brazil', flag: '🇧🇷' },
    { name: 'France', flag: '🇫🇷' },
    { name: 'Germany', flag: '🇩🇪' },
    { name: 'Japan', flag: '🇯🇵' },
    { name: 'Canada', flag: '🇨🇦' },
    { name: 'Italy', flag: '🇮🇹' },
    { name: 'Spain', flag: '🇪🇸' },
    { name: 'Mexico', flag: '🇲🇽' },
    { name: 'China', flag: '🇨🇳' },
    { name: 'India', flag: '🇮🇳' },
    { name: 'Australia', flag: '🇦🇺' },
    { name: 'Russia', flag: '🇷🇺' },
    { name: 'South Korea', flag: '🇰🇷' },
    { name: 'Argentina', flag: '🇦🇷' },
    { name: 'Netherlands', flag: '🇳🇱' },
    { name: 'Sweden', flag: '🇸🇪' },
    { name: 'Norway', flag: '🇳🇴' },
    { name: 'Denmark', flag: '🇩🇰' },
    { name: 'Belgium', flag: '🇧🇪' },
    { name: 'Portugal', flag: '🇵🇹' },
    { name: 'Poland', flag: '🇵🇱' },
    { name: 'Turkey', flag: '🇹🇷' },
    { name: 'Greece', flag: '🇬🇷' },
    { name: 'Iran', flag: '🇮🇷' },
    { name: 'Iraq', flag: '🇮🇶' },
    { name: 'Egypt', flag: '🇪🇬' },
    { name: 'South Africa', flag: '🇿🇦' },
    { name: 'Nigeria', flag: '🇳🇬' },
    { name: 'Kenya', flag: '🇰🇪' },
    { name: 'Chile', flag: '🇨🇱' }
  ];

  function nextPow2(n){ let p=1; while(p<n) p<<=1; return p; }

  function seedOrder(N){
    if(N===2) return [1,2];
    const prev = seedOrder(N/2);
    const mirror = prev.map(x => N + 1 - x);
    return prev.concat(mirror);
  }

  function round0PairsFromSeeds(N){
    const order = seedOrder(N);
    const pairs = [];
    for(let i=0;i<N;i+=2){
      pairs.push([order[i], order[i+1]]);
    }
    return pairs;
  }

  function createBracket(players){
    const Nrequested = players.length;
    const pow2 = nextPow2(Nrequested);
    state.N = Nrequested;
    state.bracketN = pow2;
    const seedToPlayer = {};
    for(let s=1; s<=pow2; s++){
      if(s<=Nrequested) seedToPlayer[s]=players[s-1];
      else seedToPlayer[s]={name:'BYE'};
    }
    state.seedToPlayer = seedToPlayer;

    const r0 = round0PairsFromSeeds(pow2);
    state.rounds = [r0];
    let matches = r0.length;
    while(matches>1){
      matches = Math.ceil(matches/2);
      state.rounds.push(Array.from({length:matches}, _=>[0,0]));
    }
    layoutAndDraw();
  }

  function layoutAndDraw(){
    const rounds = state.rounds.length;
    const colW = 220;
    const colGap = 64;
    const padX = 24;
    const padY = 24;
    const widthCSS = padX*2 + rounds*colW + (rounds-1)*colGap;

    const matches0 = state.rounds[0].length;

    const boxH = 56;
    const slotH = boxH/2;
    const baseGap = 28;

    const centers = [];
    centers[0] = Array.from({length:matches0}, (_,i)=> padY + (boxH/2) + i*(boxH + baseGap));
    for(let r=1; r<rounds; r++){
      const prev = centers[r-1];
      const arr=[];
      for(let i=0;i<Math.ceil(prev.length/2);i++){
        const c = (prev[2*i] + prev[2*i+1]) / 2;
        arr.push(c);
      }
      centers[r]=arr;
    }

    const lastCenter = centers[rounds-1][0] || padY + boxH/2;
    const heightCSS = Math.max(600, lastCenter + padY + boxH/2);

    canvas.style.width = widthCSS + 'px';
    canvas.style.height = heightCSS + 'px';
    canvas.width = Math.floor(widthCSS * DPR);
    canvas.height = Math.floor(heightCSS * DPR);
    ctx.setTransform(DPR,0,0,DPR,0,0);

    ctx.clearRect(0,0,widthCSS,heightCSS);
    drawBackground(widthCSS, heightCSS);

    hitRegions = [];
    for(let r=0;r<rounds;r++){
      const x = padX + r*(colW + colGap);
      drawRoundTitle(r, x, 6 + (r==0? 10:0));

      const matchesR = state.rounds[r].length;
      for(let m=0;m<matchesR;m++){
        const yCenter = centers[r][m];
        drawMatchBox(r, m, x, yCenter - boxH/2, colW, boxH, slotH);
      }

      if(r>0){
        const xPrev = padX + (r-1)*(colW + colGap) + colW;
        const xConn = xPrev + 18;
        ctx.lineWidth = 2;
        ctx.strokeStyle = theme.line;
        ctx.beginPath();
        for(let m=0;m<state.rounds[r].length;m++){
          const cy = centers[r][m];
          const top = centers[r-1][2*m];
          const bot = centers[r-1][2*m+1];
          ctx.moveTo(xPrev, top);
          ctx.lineTo(xConn, top);
          ctx.moveTo(xPrev, bot);
          ctx.lineTo(xConn, bot);
          ctx.moveTo(xConn, top);
          ctx.lineTo(xConn, bot);
          ctx.moveTo(xConn, cy);
          ctx.lineTo(x, cy);
        }
        ctx.stroke();
      }
    }

    drawCenterLabels(widthCSS);
  }

  function drawBackground(w,h){
    const g = ctx.createLinearGradient(0,0,w,0);
    g.addColorStop(0,'rgba(168,85,247,.08)');
    g.addColorStop(.5,'rgba(37,99,235,.10)');
    g.addColorStop(1,'rgba(249,115,22,.08)');
    ctx.fillStyle = g;
    ctx.fillRect(0,0,w,h);
  }

  function drawRoundTitle(r, x, topPad){
    ctx.save();
    ctx.fillStyle = '#bcd0ff';
    ctx.font = '600 12px system-ui,Segoe UI,Roboto,Arial';
    ctx.textAlign = 'left';
    let label = '';
    const rounds = state.rounds.length;
    if(r === 0) label = 'ROUND OF ' + state.bracketN;
    else if(r === rounds-1) label = 'FINAL 🏆 🪙' + state.pot;
    else if(r === rounds-2) label = 'SEMIFINAL';
    else label = 'QUARTER / R' + (r+1);
    ctx.fillText(label, x, topPad + 10);
    ctx.restore();
  }

  function slotColor(r, slot){
    const palettes = [theme.neonC, theme.neonA, theme.neonB];
    const base = palettes[r % palettes.length];
    const alpha = .22;
    return hexToRgba(base, alpha);
  }

  function drawMatchBox(r, m, x, y, w, h, slotH){
    const radius = 12;
    roundRect(ctx, x, y, w, h, radius);
    const grad = ctx.createLinearGradient(x, y, x, y+h);
    grad.addColorStop(0, 'rgba(255,255,255,.04)');
    grad.addColorStop(1, 'rgba(0,0,0,.25)');
    ctx.fillStyle = grad;
    ctx.fill();

    ctx.fillStyle = slotColor(r,0);
    roundRect(ctx, x+4, y+4, w-8, slotH-6, 8);
    ctx.fill();
    ctx.fillStyle = slotColor(r,1);
    roundRect(ctx, x+4, y+slotH+2, w-8, slotH-6, 8);
    ctx.fill();

    ctx.strokeStyle = 'rgba(255,255,255,.06)';
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(x+8, y+slotH);
    ctx.lineTo(x+w-8, y+slotH);
    ctx.stroke();

    ctx.fillStyle = '#e7efff';
    ctx.font = '600 13px system-ui,Segoe UI,Roboto,Arial';
    ctx.textAlign = 'left';

    const players = matchPlayers(r,m);
    renderPlayer(players[0], x+12, y+slotH/2+4, slotH);
    renderPlayer(players[1], x+12, y+slotH + slotH/2+4, slotH);

    hitRegions.push({round:r, match:m, slot:0, x:x+4, y:y+4, w:w-8, h:slotH-6});
    hitRegions.push({round:r, match:m, slot:1, x:x+4, y:y+slotH+2, w:w-8, h:slotH-6});
  }

  function matchPlayers(r,m){
    const pair = state.rounds[r][m];
    const pA = state.seedToPlayer[pair[0]] || { name: 'TBD' };
    const pB = state.seedToPlayer[pair[1]] || { name: 'TBD' };
    return [pA, pB];
  }

  function renderPlayer(player, x, y, slotH){
    const avatarSize = 20;
    if(player.flag){
      ctx.fillText(player.flag, x, y+1);
      ctx.fillText(player.name, x+18, y);
    }else{
      ctx.save();
      ctx.beginPath();
      ctx.arc(x+avatarSize/2, y-8, avatarSize/2, 0, Math.PI*2);
      ctx.fillStyle = '#233155';
      ctx.fill();
      ctx.fillStyle = '#e7efff';
      ctx.font = '600 11px system-ui,Segoe UI,Roboto,Arial';
      ctx.textAlign = 'center';
      ctx.fillText((player.name||'')[0]||'', x+avatarSize/2, y-4);
      ctx.restore();
      ctx.textAlign = 'left';
      ctx.font = '600 13px system-ui,Segoe UI,Roboto,Arial';
      ctx.fillText(player.name, x+avatarSize+6, y);
    }
  }

  function drawCenterLabels(w){
    ctx.save();
    ctx.textAlign = 'center';
    ctx.font = '700 20px system-ui,Segoe UI,Roboto,Arial';
    ctx.fillStyle = '#e8f0ff';
    ctx.fillText('THE PLAYOFFS', w/2, 34);
    ctx.font = '600 12px system-ui,Segoe UI,Roboto,Arial';
    ctx.fillStyle = '#9fb3de';
    ctx.fillText('WORLD CHAMPIONSHIP', w/2, 54);
    ctx.restore();
  }

  function hexToRgba(hex, a){
    let c = hex.replace('#','');
    if(c.length===3){ c = c.split('').map(x=>x+x).join(''); }
    const num = parseInt(c,16);
    const r = (num>>16)&255, g=(num>>8)&255, b=num&255;
    return `rgba(${r},${g},${b},${a})`;
  }

  function roundRect(ctx, x, y, w, h, r){
    const rr = Math.min(r, w/2, h/2);
    ctx.beginPath();
    ctx.moveTo(x+rr, y);
    ctx.lineTo(x+w-rr, y);
    ctx.quadraticCurveTo(x+w, y, x+w, y+rr);
    ctx.lineTo(x+w, y+h-rr);
    ctx.quadraticCurveTo(x+w, y+h, x+w-rr, y+h);
    ctx.lineTo(x+rr, y+h);
    ctx.quadraticCurveTo(x, y+h, x, y+h-rr);
    ctx.lineTo(x, y+rr);
    ctx.quadraticCurveTo(x, y, x+rr, y);
    ctx.closePath();
  }

  function getNameAt(r,m,slot){
    const [a,b] = matchPlayers(r,m);
    return slot===0? a.name : b.name;
  }

  function setNameAt(r,m,slot,newName){
    const seed = state.rounds[0][m][slot];
    state.seedToPlayer[seed].name = newName;
  }

  function findNextMatch(){
    for(let r=0; r<state.rounds.length-1; r++){
      for(let m=0; m<state.rounds[r].length; m++){
        const [sA,sB] = state.rounds[r][m];
        if(sA===state.humanSeed || sB===state.humanSeed){
          const nextRound = state.rounds[r+1];
          const idx = Math.floor(m/2);
          const pos = m%2;
          if(nextRound[idx][pos] === 0){
            return {round:r, match:m, opponentSeed: sA===state.humanSeed? sB : sA};
          }
        }
      }
    }
    // handle final round (no next round exists)
    const finalIdx = state.rounds.length - 1;
    if(finalIdx >= 0 && !state.finished){
      const finalMatch = state.rounds[finalIdx][0];
      if(finalMatch){
        const [sA, sB] = finalMatch;
        if(sA === state.humanSeed || sB === state.humanSeed){
          return {round: finalIdx, match: 0, opponentSeed: sA === state.humanSeed ? sB : sA};
        }
      }
    }
    return null;
  }

  function simulateRemaining(){
    for(let r=0; r<state.rounds.length-1; r++){
      for(let m=0; m<state.rounds[r].length; m++){
        const nextRound = state.rounds[r+1];
        const idx = Math.floor(m/2);
        const pos = m%2;
        if(nextRound[idx][pos] === 0){
          const [sA,sB] = state.rounds[r][m];
          const win = Math.random() < 0.5 ? sA : sB;
          nextRound[idx][pos] = win;
        }
      }
    }
    const finalRound = state.rounds[state.rounds.length-1];
    state.champion = finalRound[0][0];
    state.finished = true;
  }

  function updateButton(){
    const btn = document.getElementById('continueBtn');
    if(state.finished){
      btn.disabled = true;
      btn.textContent = 'Tournament Finished';
      showChampion();
      return;
    }
    const next = findNextMatch();
    state.nextMatch = next;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    if(!next){
      btn.disabled = true;
      btn.textContent = 'Tournament Finished';
    }
  }

  function continueTournament(){
    const next = state.nextMatch || findNextMatch();
    if(!next) return;
    state.currentMatch = next;
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    const opponent = state.seedToPlayer[next.opponentSeed];
    const human = state.seedToPlayer[state.humanSeed];
    const avatar = human.avatar ? `&avatar=${encodeURIComponent(human.avatar)}` : '';
    location.href = `/poll-royale.html?type=tournament&round=${next.round}&match=${next.match}&players=${state.N}&name=${encodeURIComponent(human.name)}&opponent=${encodeURIComponent(opponent.name)}&flag=${encodeURIComponent(opponent.flag||'')}${avatar}`;
  }

  (function init(){
    const saved = localStorage.getItem(STORAGE_KEY);
    if(saved){
      Object.assign(state, JSON.parse(saved));
      if(state.humanLost && !state.finished){
        simulateRemaining();
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      }
      layoutAndDraw();
    }else{
      const params = new URLSearchParams(location.search);
      const num = parseInt(params.get('players') || '8',10);
      const playerName = params.get('name') || 'Player';
      const avatar = params.get('avatar');
      const amount = parseInt(params.get('amount') || '0',10);
      state.amount = amount;
      state.token = params.get('token') || 'TPC';
      state.tgId = params.get('tgId');
      state.accountId = params.get('accountId');
      state.dev = params.get('dev');
      state.dev1 = params.get('dev1');
      state.dev2 = params.get('dev2');
      const ai = AI_PLAYERS.slice(0, Math.max(0, num-1));
      state.players = [{ name: playerName, avatar }].concat(ai);
      createBracket(state.players);
      state.humanSeed = 1;
      const gross = amount * num;
      state.pot = gross - Math.round(gross * 0.10);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }
    window.addEventListener('resize', ()=> layoutAndDraw());
    document.getElementById('continueBtn').addEventListener('click', continueTournament);
    updateButton();
  })();

  function coinConfetti(count, iconSrc){
    count = count || 50;
    iconSrc = iconSrc || '/assets/icons/ezgif-54c96d8a9b9236.webp';
    for(let i=0;i<count;i++){
      const img = document.createElement('img');
      img.src = iconSrc;
      img.className = 'coin-confetti';
      img.style.left = Math.random()*100 + 'vw';
      img.style.setProperty('--duration', 2 + Math.random()*2 + 's');
      document.body.appendChild(img);
      setTimeout(()=>img.remove(),3000);
    }
  }

  function showChampion(){
    const overlay = document.getElementById('championOverlay');
    if(!state.champion) return;
    const champ = state.seedToPlayer[state.champion] || {};
    const img = document.getElementById('championAvatar');
    const nameEl = document.getElementById('championName');
    if(champ.avatar){ img.src = champ.avatar; img.classList.remove('hidden'); }
    else if(champ.flag){ img.src = ''; img.classList.add('hidden'); nameEl.textContent = champ.flag + ' ' + (champ.name||''); }
    else { img.src = ''; img.classList.add('hidden'); nameEl.textContent = champ.name || ''; }
    if(img.src) nameEl.textContent = champ.name || '';
    overlay.classList.remove('hidden');
    coinConfetti(80);
    const lobbyBtn = document.getElementById('lobbyBtn');
    const win = state.champion === state.humanSeed;
    const lobbyUrl = win ? '/games/pollroyale/lobby?winner=1' : '/games/pollroyale/lobby?winner=0';
    lobbyBtn.onclick = ()=>{ location.href = lobbyUrl; };
  }
})();
</script>
</body>
</html>
