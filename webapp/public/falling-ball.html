<!doctype html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Falling Ball</title>
<style>body{margin:0;background:#060914;color:#fff;font-family:system-ui;display:flex;flex-direction:column;align-items:center}h1{margin:12px 0 8px;font-size:20px}canvas{background:#0f172a;border:2px solid #22d3ee;border-radius:12px;touch-action:none}.row{display:flex;gap:10px;margin:10px 0 16px}button{width:90px;height:44px;border-radius:10px;border:1px solid #22d3ee;background:#1f2937;color:#fff;font-size:18px}</style></head>
<body><h1>Falling Ball</h1><div>Score: <span id="score">0</span></div><canvas id="c" width="360" height="620"></canvas><div class="row"><button id="l">◀</button><button id="r">▶</button></div>
<script>
const c=document.getElementById('c'),x=c.getContext('2d'); let score=0,over=false; let p={x:180,y:580,w:62,h:14,s:7}; let ball={x:120,y:0,r:12,vy:3.6,vx:2.2};
function resetBall(){ball.x=20+Math.random()*320;ball.y=-20;ball.vy=Math.min(9,3.6+score*0.05);ball.vx=(Math.random()>.5?1:-1)*(1.3+Math.random()*2.4);} 
function tick(){ if(over) return draw(); ball.x+=ball.vx; ball.y+=ball.vy; if(ball.x<ball.r||ball.x>360-ball.r) ball.vx*=-1; if(ball.y>620){score++;document.getElementById('score').textContent=score;resetBall();}
if(ball.y+ball.r>=p.y&&ball.x>=p.x&&ball.x<=p.x+p.w){ball.vy*=-1.03;ball.y=p.y-ball.r-1;}
if(ball.y-ball.r>620) over=true; draw(); requestAnimationFrame(tick);} 
function draw(){x.clearRect(0,0,360,620); x.fillStyle='#1e293b'; x.fillRect(0,0,360,620); x.fillStyle='#06b6d4'; x.beginPath(); x.arc(ball.x,ball.y,ball.r,0,Math.PI*2); x.fill(); x.fillStyle='#a78bfa'; x.fillRect(p.x,p.y,p.w,p.h); if(over){x.fillStyle='rgba(0,0,0,.65)';x.fillRect(0,0,360,620);x.fillStyle='#fff';x.font='28px system-ui';x.fillText('Game Over',112,300);} }
function move(d){if(over)return; p.x=Math.max(0,Math.min(360-p.w,p.x+d*p.s));}
addEventListener('keydown',e=>{if(e.key==='ArrowLeft')move(-3);if(e.key==='ArrowRight')move(3)}); l.onclick=()=>move(-8); r.onclick=()=>move(8);
resetBall(); requestAnimationFrame(tick);
</script></body></html>
