  <body>
    <div id="root"></div>
    <script>
      // Clean up any stray DOM before mounting React
      (function cleanupRoot() {
        const root = document.getElementById('root');
        if (!root) return;
        while (root.previousSibling) {
          root.previousSibling.remove();
        }
        root.innerHTML = '';
      })();
    </script>
