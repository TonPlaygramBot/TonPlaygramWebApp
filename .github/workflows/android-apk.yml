name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'webapp/**'
      - '.github/workflows/android-apk.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: webapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web (Vite)
        run: npm run build

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Build debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: TonPlaygram-debug-apk
          path: webapp/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      # Release APK signing is not configured here.
      # If you want a signed release APK, we can add keystore secrets later.
      - name: Build unsigned release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload release APK (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: TonPlaygram-release-apk-unsigned
          path: webapp/android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error
